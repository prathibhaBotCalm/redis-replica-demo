# Variables for canary deployment
map $cookie_canary $upstream {
    default "stable";
    "true"  "canary";
}

split_clients "${remote_addr}${http_user_agent}${date_gmt}" $canary {
    ${CANARY_WEIGHT}%  "canary";
    *                   "stable";
}

upstream stable {
    server app:${APP_PORT};
}

upstream canary {
    server app-canary:${APP_PORT};
}

server {
    listen 80;
    server_name ${DROPLET_IP};

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK";
    }

    location / {
        # First check for canary cookie
        set $upstream_target "stable";
        
        if ($cookie_canary = "true") {
            set $upstream_target "canary";
        }

        # Then apply the split logic if no cookie is set
        if ($upstream_target = "stable") {
            set $upstream_target $canary;
        }

        proxy_pass http://$upstream_target;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add response header to show which version served the request
        add_header X-Canary-Version $upstream_target;
    }
}